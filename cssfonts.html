<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in HTML</title>
    <style>
        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
            line-height: 1.3em;
        }

        span {
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>This is CSS fonts <span>BOLD</span> </p>
</body>

</html>
