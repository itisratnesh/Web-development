<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <div class="container">
        This is about Loops
    </div>
    <script>
        console.log("This is Tutorial");

        // let i = 0;
        // for (i = 0; i < 3; i++) {
        //     console.log(i);
        // }

        let friends = ["Ratnesh", "Rohan", "Sanjeev", "SkillF"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello friend, " + friends[index]);
        }

        friends.forEach(function f(element) {
            console.log("Hello Friend, " + element + " to modern JavaScript");
        });

        for (element of friends) {
            console.log("Hello Friend, " + element + " to modern JavaScript again");
        }

        let employee = {
            name: "Ratnesh",
            salary: 1000,
            id: 101
        }
        // Use this loop to iterate over objects in JavaScript:
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // While loop in JavaScript:
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // Do while loop in JavaScript:
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do-while loop`);
            j++;
        }
        while (j < 4);

    </script>
</body>

</html>
