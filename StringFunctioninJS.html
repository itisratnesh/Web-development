<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function in JavaScript</title>
</head>

<body>
    <h1>This is a Heading</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore necessitatibus non quaerat harum corrupti.
        Adipisci iure dignissimos odit impedit facilis illo officia voluptate fugit delectus nemo ullam accusantium
        commodi, mollitia, necessitatibus minima ipsam cupiditate?</p>


    <script>
        var str = "This is a String";
        console.log(str);
        // First occurence of a substring:
        var position = str.indexOf('is');
        console.log(position);

        // Last occurence of a substring:
        position = str.lastIndexOf('is');
        console.log(position);

        // Substring from a String:
        // var substr = str.slice(1,6);
        var substr = str.substring(1, 6);
        console.log(substr);

        var substr1 = str.substr(1, 3);
        console.log(substr1);

        var replaced = str.replace('string', 'Ratnesh');
        console.log('str');
        console.log('replaced');

        // To uppercase and to LowerCase:
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat('New String');
        console.log(newString);

        var strWithWhitespaces = "    this contains         whitespcaes     ";
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());

        var char2 = str.charAt(2);
        var char2 = str.charCodeAt(2); //Not very important
        console.log(char2);

        console.log(str[2]);

    </script>
</body>

</html>
