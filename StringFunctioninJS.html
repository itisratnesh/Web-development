<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function in JavaScript</title>
</head>

<body>
    <h1>This is a Heading</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore necessitatibus non quaerat harum corrupti.
        Adipisci iure dignissimos odit impedit facilis illo officia voluptate fugit delectus nemo ullam accusantium
        commodi, mollitia, necessitatibus minima ipsam cupiditate?</p>


    <script>
        var str = "This is a String";
        console.log(str);
        // First occurence of a substring:
        var position = str.indexOf('is');
        console.log(position);

        // Last occurence of a substring:
        position = str.lastIndexOf('is');
        console.log(position);

    </script>
</body>

</html>
