<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>

<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "This is a string";
        console.log(string1);
        let a = "u";    //Global variable
        {
            let a = "u6"; //Local variable
            console.log(a);
        }
        console.log(a);

        const c = "This can not be changed";
        console.log(c);

        let age = 18;
        if (age > 18) {
            console.log("You can drink");
        }
        else if (age == 18) {
            console.log("Age is 18, show your ID");
        }
        else {
            console.log("You can not drink");
        }

        const cups = 45;
        switch (cups) {
            case 4:
                console.log("The value of cups is 4");
                break;

            case 41:
                console.log("The value of cups is 41");
                break;

            case 42:
                console.log("The value of cups is 42");
                break;

            case 43:
                console.log("The value of cups is 43");
                break;

            case 40:
                console.log("The value of cups is 40");
                break;

            default:
                console.log("The value of cups is none of 4, 41, 42, 43, 40");
                break;
        }

    </script>
</body>

</html>
