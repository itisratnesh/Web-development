<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "This is a string";
        console.log(string1);
        let a = "u";    //Global variable
        {
            let a = "u6"; //Local variable
            console.log(a);
        }
        console.log(a);

        const c = "This can not be changed";
        console.log(c);
    </script>
</body>
</html>
