<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>

    <body>
        <div class="container">
            <p>This is a &nbsp;&nbsp; paragraph</p>
            <p>paragraphis written like this &lt;p&gt;</p>
            <p>Pound is written like this &pound;</p>
            <p>Copyright is written like this &copy;</p>
            <p> Yen is written like this &yen;</p>
            <p>Another character is &rArr; </p>
            <p>Another character is &frac14; </p>
            <p>Empty character is written like this &#8203; </p>
        </div>
    </body>

</html>
