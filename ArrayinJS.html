<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Objects</title>
</head>

<body>
    <div class="container">Simple HTML</div>
    <script>
        let myVar = 34;
        let myVar2 = "string";
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;

        let employee = {
            name: "Ratnesh",
            salary: 10,
        }
        console.log(employee);

        let names = [1, 2, 3, "Ratnesh", undefined];
        console.log(names[3]);

        let names1 = new Array(41, 1, 2, 3, "Ratnesh", undefined);
        console.log(names);
        console.log(names.length);
        names1 = names1.sort();
        names1.push("This is pushed");
        console.log(names1);


    </script>
</body>

</html>
